<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Tenor+Sans&display=swap"
        rel="stylesheet">

    <title>AVITEX</title>
</head>

<body>
    <div class="header">
        <div class="header-line">
            <div class="header-logo">
                <img src="img/Logo.png" alt="">
            </div>
            <div class="header-info">
                <div class="header-info-item">
                    <div class="header-info-item-logo">
                        <img src="img/Phone.png" alt="">
                    </div>
                    <div class="header-info-item-text">
                        <a href="+7 499 113 66 86">+7 499 113 66 86</a>
                    </div>
                </div>
                <div class="header-info-item">
                    <div class="header-info-item-logo">
                        <img src="img/E-mail.png" alt="">
                    </div>
                    <div class="header-info-item-text">
                        Info@avitexcom.ru
                    </div>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="header-main-info">
                <div class="header-main-info-title">Авитекс</div>
                <div class="header-main-info-plus">
                    <ul  type="square">
                        <li>Инженерные системы</li>
                        <li>Системы безопасности</li>
                        <li>Телекоммуникации и связь</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
